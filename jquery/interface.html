<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Jquery</title>
    <script text="text/javascript" src="js/jquery-3.6.1.js"></script>

    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css"/>
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.min.css"/>
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.theme.min.css"/>

    <script text="text/javascript" src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
    <script text="text/javascript" src="js/interface.js"></script>
    <style>
        .elemento{
            width: 300px;
            height: 200px;
            border: 4px solid black;
            background: lightsalmon;
            margin: 20px;
            float: left;
            text-align: center;
        }

        .lista li{
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            list-style: none;
            cursor: pointer;
        }
        
        #movil{
            width: 100px;
            height: 100px;
            border: 4px solid red;
        }

        #area{
            width: 300px;
            height: 300px;
            border: 4px solid green;
        }

        ul .ui-selecting {background: green;}
        ul .ui-selected {background: blue;}

    </style>

  </head>
  
  <body>
        <h1>jQueryUI</h1>

        <div id="movil"></div>
        <br><hr><br>
        <div id="area"></div>

        <ul class="lista">
            <li>GTA 5</li>
            <li>Need for Speed</li>
            <li>Crash bandicoot</li>
            <li>SuperMario</li>
            <li>Galaxian</li>
        </ul>

        <div class="elemento">
            Elemento numero 1
        </div>
        <div class="elemento">
            Elemento numero 2
        </div>
        <div class="elemento">
            Elemento numero3
        </div>

  </body>
  
</html>
